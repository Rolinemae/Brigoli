<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rollyn's Midterm Project</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .features-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
  
    /* Single Row Layout */
    .features {
        display: flex;
        gap: 25px;
        justify-content: center;
        flex-wrap: nowrap;
        overflow-x: auto;
        margin-top: 20px;
    }
  
    .feature-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
  
    .feature-box {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s;
        margin-bottom: 10px;
    }
  
    .feature-box:hover {
        transform: scale(1.1);
    }
  
    .feature-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }
  
    .btn {
        display: inline-block;
        padding: 8px 12px;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
        width: 160px;
        margin-top: 5px;
    }
  
    .btn-primary {
        background-color: #2c2a91;
        color: white;
    }
  
    .btn-primary:hover {
        background-color: #254357;
    }
  
    .blue {
        background-color: #100e88;
    }
  
    .blue:hover {
        background-color: #100e88;
    }
  </style>
  
</head>
<body>
  <main>
    <article>
      <section class="hero" id="home">
        <div class="container">
          <div class="hero-banner">
            <img src="me.jpeg" width="800" height="864" alt="Matt's Photo" class="img-cover">
          </div>

          <div class="hero-content">
            <h2 class="hero-title">
              <span>Welcome! I'm</span>
              <strong>Roline Brigoli</strong><br>
              
              Flutter Developer
            </h2>

            <div class="features-container">
              <div class="features">
                  <div class="feature-item">
                      <a href="https://drive.google.com/file/d/1t8UB1TdJoGnOiCoMshcRFVOLT4uvosrC/view?usp=sharing" class="feature-box"><img src="hello.webp" alt="Feature 1"></a> <a href="https://drive.google.com/file/d/1t8UB1TdJoGnOiCoMshcRFVOLT4uvosrC/view?usp=sharing" class="btn btn-primary pink">Hello World App</a>
                  </div>
          
                  <div class="feature-item">
                      <a href="https://drive.google.com/file/d/15bFbafKh1Ydi2mSSvWAcYBZAzVD3QV13/view?usp=sharing" class="feature-box"><img src="OIP (1).jpg" alt="Feature 2"></a> <a href="https://drive.google.com/file/d/15bFbafKh1Ydi2mSSvWAcYBZAzVD3QV13/view?usp=sharing" class="btn btn-primary pink">To-Do App</a>
                  </div>
          
                  <div class="feature-item">
                      <a href="https://drive.google.com/file/d/1A8m2zO86sCHT0tN5iQt0nNDcLweecWVH/view?usp=sharing" class="feature-box"><img src="quiz.png" alt="Feature 3"></a> <a href="https://drive.google.com/file/d/1A8m2zO86sCHT0tN5iQt0nNDcLweecWVH/view?usp=sharing" class="btn btn-primary pink">Quiz Recorder App</a>
                  </div>
          
                  <div class="feature-item">
                      <a href="https://drive.google.com/file/d/16fJWSoLWcaNbEX8z669kRLK7cF4FxaFq/view?usp=sharing" class="feature-box"><img src="firebase.jpg" alt="Feature 4"></a> <a href="https://drive.google.com/file/d/16fJWSoLWcaNbEX8z669kRLK7cF4FxaFq/view?usp=sharing" class="btn btn-primary pink">Firebase App</a>

              </div>
          </div>
      </section>
  </main>
</body>
